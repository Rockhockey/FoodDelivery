<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Foodbox - Home</title>
    <link rel="stylesheet" href="foodbox.css">
    <script src="foodbox.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Foodbox</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="view.html">View Food Items</a></li>
            </ul>
            <div class="account">
                <button onclick="document.getElementById('signup').style.display='block'">Sign Up</button>

                <button onclick="document.getElementById('login').style.display='block'">Sign In</button>
            </div>
        </nav><hr />
    </header>
    <main>
        <h1>Categories</h1>
        <nav>
            <ul>
                <li><button type="button" onclick="indianView()">Indian</button></li>
                <li><button type="button" onclick="chineseView()">Chinese</button></li>
                <li><button type="button" onclick="italianView()">Italian</button></li>
                <li><button type="button" onclick="mexicanView()">Mexican</button></li>
            </ul>
        </nav>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Images in slideshow -->
            <div class="mySlides fade">
                <img src="food-image1.jpg" style="width:60vw; height:auto">
            </div>

            <div class="mySlides fade">
                <img src="food-image2.jpg" style="width: 60vw; height:auto">
            </div>

            <div class="mySlides fade">
                <img src="food-image3.jpg" style="width: 60vw; height: auto">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- The dots at bottom of image -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <h2>Most Viewed Food Items</h2>
        <div class="most-viewed-food-container">
            <img class="most-viewed-items" src="italianfood.jpg" />
            <img class="most-viewed-items" src="chinesefood.jpg" />
            <img class="most-viewed-items" src="indianfood.jpg" />
        </div>
    </main>
    <!-- The Modal (contains the Login form) -->
    <div id="login" class="modal">
        <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Log in</h1>
                <p>Please enter your account information to login.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <div class="clearfix">

                    <button type="submit" class="login">Sign In</button>
                </div>
            </div>
        </form>
    </div>
    <!-- The Modal (contains the Sign Up form) -->
    <div id="signup" class="modal">
        <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">

                    <button type="submit" class="signup">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
