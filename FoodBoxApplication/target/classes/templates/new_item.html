<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Item</title>
    
    <style>
    	.button{
			border: none;
			color: white;
			padding: 10px 130px;
			text-align: center;
			font-size: 16px;
		}
		
		.button1{background-color: #2790F3;}
    </style>

    <meta name="viewport" content="width=device_width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<style>
	table, th, td {padding:10px;}
</style>

<body>
	<div align="center">
		<h2>Add new item</h2>
		<br />
		
		<form action="#" th:action="@{/save_new}" th:object="${cuisines}" method="post">
			
			<table>
						
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{Id}" /></td>
				</tr>
				
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				
				<tr>
					<td>Cuisine Type:</td>
					<td><input type="text" th:field="*{cuisineType}" /></td>
				</tr>
				
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				
				<tr>
					<td>Offer:</td>
					<td><input type="text" th:field="*{offer}" /></td>
				</tr>
				
				<tr>
					<td>Picture:</td>
					<td><input type="text" th:field="*{picture}" /></td>
				</tr>
				
				<tr>
					<td>Visible:</td>
					<td><input type="checkbox" th:field="*{visible}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button class="button button1 btn" type="submit" >Save</button></td>
				</tr>
				
			</table>
			
		</form>
	</div>


</body>

</html>
