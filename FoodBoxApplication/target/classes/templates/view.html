<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Foodbox - View Food Items</title>
    <link rel="stylesheet" th:href="@{/css/view.css}">
    <script th:src="@{/javaScript/foodbox.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Foodbox</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
            <div class="account">
                <a th:href="@{/login}">Sign In</a>

                <a th:href="@{/new_user}">Sign Up</a>
            </div>
        </nav><hr />
    </header>
    <main>
        <h1>View Food Categories</h1>
        <nav>
            <ul>
                <li><button id="allBtn" type="button" onclick="switchCuisine('image-gallery-item')">All</button></li>
                <li><button id="indianBtn" type="button" onclick="switchCuisine('indian-cuisine')">Indian</button></li>
                <li><button id="chineseBtn" type="button" onclick="switchCuisine('chinese-cuisine')">Chinese</button></li>
                <li><button id="italianBtn" type="button" onclick="switchCuisine('italian-cuisine')">Italian</button></li>
                <li><button id="mexicanBtn" type="button" onclick="switchCuisine('mexican-cuisine')">Mexican</button></li>
            </ul>
        </nav>

               <!--Image Gallery of food items -->
        <div th:switch="${cuisines}">
    		<div th:case="*" id="image-gallery">
	            <div class="image-gallery-item" th:each="cuisine : ${cuisines}">
	                <img class="image" th:src="@{/images/Spaghetti.jpg}" />
	                <div class="food-name" th:text="${cuisine.getName()}"></div>
	                <div class="food-price" th:text="${cuisine.getPrice()}"></div>
	            </div>
    		</div>
    	</div>
    </main>


</body>
</html>
