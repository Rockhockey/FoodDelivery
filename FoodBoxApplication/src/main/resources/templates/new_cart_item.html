<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add Item to Cart</title>
    
    <style>
    	.button{
			border: none;
			color: white;
			padding: 10px 130px;
			text-align: center;
			font-size: 16px;
		}
		
		.button1{background-color: #2790F3;}
		
		a{text-decoration:none;
		  font-size:20px;
		  padding: 15px 45px;
		  border: 1px black solid;
		  float:left;	 }
		  
		a:hover{
			background-color:darkgrey;
		}
    </style>

    <meta name="viewport" content="width=device_width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<style>
	table, th, td {padding:10px;}
</style>

<body>
	<div align="center">
		<a th:href="@{/view/all/none/default}">Back</a>
		<h2>Add to cart</h2>
		<br />
		
		<form action="#" th:action="@{/save_to_cart}" th:object="${cuisines}" method="post">
			
			<input type = "hidden" name="cuisineId" th:field="*{Id}" />
			
			<table>
				<tr>
					<td>Name:</td>
					<td th:text="${cuisines.getName()}" name="cuisineId"></td>
				</tr>
				
				<tr>
					<td>Price:</td>
					<td th:text="${cuisines.getPrice()}"></td>
				</tr>
				
				<tr>
					<td>Cuisine Type:</td>
					<td th:text="${cuisines.getCuisineType()}"></td>
				</tr>
				
				<tr>
					<td>Description:</td>
					<td th:text="${cuisines.getDescription()}"></td>
				</tr>
				
				<tr>
					<td>Quantity:</td>
					<td><input type="number" min="1" required name="quantity" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button class="button button1 btn" type="submit" >Add to cart</button></td>
				</tr>
				
			</table>
			
		</form>
	</div>


</body>

</html>
